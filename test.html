<!Doctype html>
<html>
<head>
    <title>test calculator</title>
</head>
<style>
    body {
        background-color: #FFFFF0;
        user-select: none;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-gap: 4px;
            background-color: #C0C0C0;
            padding: 4px;
            border-radios: 5px;
            max-width: 360px;
            font-family: "Geneva";
        }
        .item {
            background-color: #E0FFFF;
            color: #000;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 22px;
            cursor: pointer;
            font-weight: bold;
        }
    form {
        max-width: 100%;
    }
    input {
        width: 100%;
        height: 60%;
        border: none;
        font-size: 30px;
        outline: none;
        text-align: right;
    }
    .input {
        grid-column: 1/-1;
        padding: 0;
    }
    .clean {
        grid-column: 1/3;
        background-color: #8FBC8F;
    }
    .back {
        grid-column: 3/-1;
    }
    .equal {
        grid-column: 4;
        grid-row: 6/8;
        background-color: #DCDCDC;
    }
    .zero {
       grid-column: 1/3;
    }

</style>
<body>
    <div class="container">
        <div class="item input"><form name="form"></form><input type="text" name="textview" readonly></div>
        <div class="item clean" onclick="clean()">C</div>
        <div class="item back" onclick="clean()">&larr;</div>
        <div class="item" onclick="insert('+')">+</div>
        <div class="item" onclick="insert('-')">-</div>
        <div class="item" onclick="insert('*')">&times;</div>
        <div class="item" onclick="insert('/')">&divide;</div>
        <div class="item" onclick="insert('7')">7</div>
        <div class="item" onclick="insert('8')">8</div>
        <div class="item" onclick="insert('9')">9</div>
        <div class="item" onclick="insert('(')">(</div>
        <div class="item" onclick="insert('4')">4</div>
        <div class="item" onclick="insert('5')">5</div>
        <div class="item" onclick="insert('6')">6</div>
        <div class="item" onclick="insert(')')">)</div>
        <div class="item" onclick="insert('1')">1</div>
        <div class="item" onclick="insert('2')">2</div>
        <div class="item" onclick="insert('3')">3</div>
        <div class="item equal"onclick="insert()">=</div>
        <div class="item zero" onclick="insert('0')">0</div>
        <div class="item">.</div>
    </div>

    <script>
        function insert(num) {
            document.form.textview.value = document.form.textview.value + num;
        }
        function clean() {
            document.form.textview.value = "";
        }
        function back() {
            var exp = document.form.textview.value;
            document.form.textview.value = exp.substring(0,exp.length-1);
        }
        function equal() {
            var exp = document.form.textview.value;
            if(exp) {
                document.form.textview.value = eval(exp);
            }
        }
    </script>
</body>
</html>
